<!-- Modal: modalCart -->
<div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true" [ngClass]="{'show':showCart}" *ngIf="cartItems.length > 0">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Your cart</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" (click)="showCart=false">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div  *ngFor="let item of cartItems">
          <app-cart-item [cartItem]="item" [hideCrossButton]="checkout" (removingCartItem)="cartItemRemoved($event)"></app-cart-item>
        </div>
        <div class="total-amount"> Total Amount :  {{cartTotal}}$</div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" (click)="showCart=false">Close</button>
        <button class="btn btn-primary" (click)="cartCheckout()">Checkout</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: modalCart -->
